<!-- templates/createuser.html -->

{% load static %}
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create user</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href={% static 'css/reset.css' %} type="text/css" media="screen">
        <link rel="stylesheet" href={% static 'css/style.css' %} type="text/css" media="screen">
        <link rel="stylesheet" href={% static 'css/grid.css' %}  type="text/css" media="screen">

        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body style="text-align: center;">
        <div style="display: inline-block;min-width: 960px;">
        <div class="wrapper border-bot" style="height: 8em;">
            <h1><a href='{% url 'home_page' %}'>Elite <strong> Bank <strong></a></h1>

            <nav>
              <ul class="menu">
                  <li><a href='{% url 'usercreate' %}'>Create User</a></li>
                  <li><a href='{% url 'customerlist' %}'>View all customers</a></li>
                  <li><a href='{% url 'transfermoney' %}'> Transfer money </a></li>
              </ul>
            </nav>
        </div>

    <form action="" method="post" style="background-color: #4bc970;">
        {% csrf_token %} 
        <h1 style="float: initial; font-size: xx-large;">Create User</h1>
        
        <fieldset>

          <label for="name">Account number:</label>
          {{ form.customer_acc_number }}
          <label for="name">Name:</label>
          {{ form.customer_name }}


          <label for="mail">Email:</label>
          {{ form.customer_email }}

          <label for="balance">Balance:</label>
          {{ form.customer_balance }} 
      </fieldset>
        
       <button type="submit" style="background-color:#d94141; color: white;">Create User</button>
      </form>

        </div>
    </body>
</html>
